<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENTAI - Image Prediction App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 0 20px;
        }
        .header, .footer {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            max-width: 100px;
            border-radius: 50%;
        }
        #logo {
            align-self: flex-start;
            width: 100px;
            height: auto;
        }
        #title {
            margin: 20px 0;
            font-size: 64px;
            font-weight: bold;
        }
        #upload-container {
            display: flex;
            gap: 40px;
            margin-bottom: 10px;
        }
        #upload-area, #question-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #upload-area {
            border: 2px dashed #000;
            padding: 40px;
            width: 470px;
            height: 300px;
            border-radius: 20px;
            justify-content: center;
        }
        #question-area {
            border: 1px solid #000;
            padding: 20px;
            width: 500px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }
        #question-input {
            width: 100%;
            height: 200px;
            resize: none;
            padding: 0px;
            border: none;
            outline: none;
            background-color: transparent;
            text-align: left;
        }
        #upload-button {
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .upload-icon {
            width: 80px;
            height: 80px;
            margin-right: 8px;
            vertical-align: middle;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        @media (max-width: 768px) {
            .header h1, .footer p {
                font-size: 18px;
            }
            .logo {
                max-width: 80px;
            }
        }
        :focus {
            outline: 3px solid #ffbf47;
        }
        a:hover, a:focus {
            text-decoration: underline;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #image-preview-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #image-preview {
            max-width: 40%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img id="logo" src="https://raw.githubusercontent.com/NarawitPrathansap/AIPrototype2023/main/templates/logo_app.jpg" alt="DENTAI Logo" />
            <div id="title">DENTAI</div>
        </header>

        <div class="form-container">
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div id="upload-container">
                    <div id="upload-area">
                        <img src="https://raw.githubusercontent.com/NarawitPrathansap/Webapp/main/templates/upload-image-icon.svg" alt="Upload" class="upload-icon"/>
                        Drag and Drop a file here or
                        <label for="image-upload" style="cursor: pointer;">Click here to upload image</label>
                        <input type="file" id="image-upload" style="display: none;" name="image" onchange="previewImage();" required>
                        <div id="file-name"></div>
                        <div id="image-preview-container" style="display: none;">
                            <img id="image-preview" alt="Image preview" />
                        </div>
                    </div>

                    <div id="question-area">
                        <textarea type="text" id="question-input" name="question" placeholder="Type your question here (e.g. Based on the dental X-ray provided, can you determine the gender of the individual?)" required></textarea>
                    </div>
                </div>
                <div class="btn-container">
                    <input type="submit" class="btn" id="upload-button" value="Submit">
                </div>
            </form>
        </div>

        <section id="age-gender-estimation" style="text-align: center; margin-top: 20px;">
            <h4>Application for estimation age and gender</h4>
            <p>For more information, visit our <a href="https://nattntn.github.io/Interpretable_Deep_Neural_Networks_for_Age_and_Gender_Estimation_via_Panoramic_Radiographs/#" target="_blank" rel="noopener noreferrer">DentAI webpage</a>.</p>
        </section>
        
        <footer class="footer">
            <p>&copy; 2024 DENTAI. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function previewImage() {
            const file = document.getElementById('image-upload').files[0];
            const preview = document.getElementById('image-preview');
            const previewContainer = document.getElementById('image-preview-container');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('image-upload').addEventListener('change', function(event) {
            const fileInfo = event.target.files[0];
            if(fileInfo) {
                document.getElementById('file-name').textContent = `File name: ${fileInfo.name}`;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const uploadArea = document.getElementById('upload-area');
                    uploadArea.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    uploadArea.appendChild(img);
                };
                reader.readAsDataURL(fileInfo);
            }
        });
    </script>
</body>
</html>
