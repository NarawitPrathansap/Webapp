<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 200px;
        }
        .chat-bubble-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .chat-bubble {
            background-color: #e5e5ea;
            border-radius: 20px;
            padding: 20px 30px;
            color: #000;
            max-width: 80%;
            text-align: left;
            font-size: 18px;
            margin-right: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
        .shap-values-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Prediction Result</h1>
    </div>
    
    <div class="container">
        <div class="image-container">
            <img src="{{ image_url }}" alt="Uploaded Image">
            <img src="{{ selected_image_url }}" alt="Selected Image">
            <img src="{{ img_url }}" alt="Output Image">
        </div>
        
        <div class="chat-bubble-container">
            <div class="chat-bubble">
                <p><strong>Question:</strong> {{ question }}</p>
                <p><strong>Age Prediction:</strong> {{ predicted_age }}</p>
                <p><strong>Gender Prediction:</strong> {{ predictions_gender }}</p>
                <p><strong>Answer:</strong> {{ answer_true }}</p>
            </div>
        </div>
        
        <div class="shap-values-container">
            <p><strong>SHAP Values:</strong> {{ shap_values | safe }}</p>
        </div>
        
        <a href="{{ url_for('index') }}">Try another prediction</a>
    </div>
</body>
</html>
